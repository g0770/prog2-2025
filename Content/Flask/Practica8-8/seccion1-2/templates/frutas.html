<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  {% if frutas %}
  <ul>
    {% for fruta in frutas %}
    <li>{{fruta}}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No se encontraron frutas</p>
  {% endif %}
</body>

</html>
