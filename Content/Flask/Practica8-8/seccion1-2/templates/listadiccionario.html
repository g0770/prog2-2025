<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <tr>
      {% for key in accounts[0].keys() %}
      <th>{{key}}</th>
      {% endfor %}
    </tr>
    {% for account in accounts %}
    <tr>
      <td>{{account["usuario"]}}</td>
      <td>{{account["contrasena"]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
