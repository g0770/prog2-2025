<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Usuarios</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover text-center align-middle w-auto mx-auto">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Contrase√±a</th>
          </tr>
        </thead>
        <tbody>
          {% for i in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i.username }}</td>
            <td>{{ i.password }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
